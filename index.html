<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Our Payoneer Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login-area">
        <h2 class="text-center">Welcome To Our Payoneer Bank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            </br>
            <input type="password" placeholder="Password" class="form-control">
            </br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- transaction area start -->
    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currenBalance">00</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h2>Deposit</h2>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ Amout You Want to Deposit">
                        </br>
                        <button id="adddeposit" class="btn btn-success">Deposit</button></div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h2>Withdraw</h2>
                        <input id="withdrawamount" type="text" class="form-control" placeholder="$ Amout You Want to Withdraw">
                        </br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button></div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
